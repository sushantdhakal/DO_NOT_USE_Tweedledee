<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a New Account</title>
</head>
<body>
    <div id="createNewAccount">
        <form name="createForm" role="form" autocomplete="off">
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="c_username" id="c_username" class="form-control" type="text"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="c_password" id="c_password" class="form-control" type="password"/>
            </div>

            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input ng-model="confirm_password" id="confirm_password" class="form-control" type="password"/>
            </div>

            <div class="form-group">
                <label for="emailAddress">Email</label>
                <input ng-model="c_email" id="c_email" class="form-control" type="email"/>
            </div>

            <input type="submit" class="btn btn-primary" value="Create New Account"/>

        </form>
    </div>
</body>
</html>
