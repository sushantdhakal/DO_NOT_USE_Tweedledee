<div class="container" style="margin-top:25px">
	<div class="alert alert-danger" ng-show="alert.active">{{alert.mesg}}</div>
	
	<div class="panel panel-primary" style="width:30%">
		<div class="panel-heading">
			Tweedledee Login
		</div>
  		<div class="panel-body">
			<div class="form-group">
				<label for="un">Username</label>
				<input id="un" class="form-control" ng-model="un">
			</div>
			<div class="form-group">
				<label for="pw">Password</label> 
				<input type="password" id="pw" class="form-control" ng-model="pw">
			</div>
			<button type="submit" class="btn btn-default" ng-click="login()">Submit</button>
		</div>
	</div>

</div>
